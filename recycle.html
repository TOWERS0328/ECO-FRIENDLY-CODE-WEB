<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Code - Reciclar</title>
  <link rel="stylesheet" href="stylerecycle.css">
</head>
<body>

  <div class="dashboard-container">
    <!-- === SIDEBAR === -->
    <aside class="sidebar">
      <div class="logo">
        <h1><span>ECO</span> FRIENDLY</h1>
        <p>CODE</p>
      </div>

      <div class="user-info">
        <img src="Img/9434619.jpg" alt="Usuario" class="avatar" id="user-avatar">
        <h3 class="username">Ana L√≥pez</h3>
        <p class="email">ana.lopez@email.com</p>
      </div>

      <nav class="menu">
        <a href="comoReciclar.html">C√≥mo Reciclar</a>
        <a href="recycle.html" class="active">Reciclar</a>
        <a href="redeemPoints.html">Canjear Puntos</a>
      </nav>
    </aside>

    <!-- === CONTENIDO PRINCIPAL === -->
    <main class="main-content">
      <header class="top-bar">
        <h2>‚ôªÔ∏è Registrar Reciclaje</h2>
      </header>

      <div class="info-container">
        <!-- FORMULARIO DE RECICLAJE -->
        <div class="info-box">
          <form id="recycle-form">
            <div class="form-group">
              <label for="material">Material</label>
              <select id="material" required>
                <option value="">Selecciona...</option>
                <option value="papel">Papel</option>
                <option value="vidrio">Vidrio</option>
                <option value="carton">Cart√≥n</option>
                <option value="plastico">Pl√°stico</option>
              </select>
            </div>

            <div class="form-group">
              <label for="peso">Peso (kg)</label>
              <input type="number" id="peso" min="0.1" step="0.1" required>
            </div>

            <div class="form-group">
              <label for="puntos">Puntos por kg</label>
              <input type="text" id="puntos" readonly>
            </div>

            <div class="form-group">
              <label for="total">Total de Puntos</label>
              <input type="text" id="total" readonly>
            </div>

            <button type="button" class="btn green" id="calc-btn">CALCULAR</button>
            <button type="submit" class="btn green">RECICLAR</button>
          </form>
        </div>

        <!-- PANEL DE PUNTOS -->
        <div class="points-box">
          <h3>Tus Puntos</h3>
          <div class="points" id="user-points">2,500</div>
          <p class="subtitle">üíö Contin√∫a reciclando para ganar m√°s</p>
        </div>
      </div>
    </main>
  </div>

  <footer>
    ¬© 2025 Eco Friendly Code | Pol√≠tica de Privacidad | T√©rminos de Servicio
  </footer>

  <script>
    // === MANTENER FOTO DE PERFIL ===
    window.addEventListener("DOMContentLoaded", () => {
      const avatarImg = document.getElementById("user-avatar");
      const savedAvatar = localStorage.getItem("userAvatar");
      if (savedAvatar && avatarImg) {
        avatarImg.src = savedAvatar;
      }
    });

    // === CALCULAR PUNTOS ===
    const calcBtn = document.getElementById("calc-btn");
    const materialSelect = document.getElementById("material");
    const pesoInput = document.getElementById("peso");
    const puntosInput = document.getElementById("puntos");
    const totalInput = document.getElementById("total");
    const recycleForm = document.getElementById("recycle-form");

    const valoresPuntos = {
      papel: 10,
      vidrio: 15,
      carton: 12,
      plastico: 20
    };

    calcBtn.addEventListener("click", () => {
      const material = materialSelect.value;
      const peso = parseFloat(pesoInput.value);
      if (material && peso > 0) {
        const puntosKg = valoresPuntos[material];
        const total = puntosKg * peso;
        puntosInput.value = puntosKg + " pts/kg";
        totalInput.value = total + " pts";
      } else {
        alert("Selecciona un material y un peso v√°lido.");
      }
    });

    // === REGISTRAR RECICLAJE ===
    recycleForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("‚ôªÔ∏è ¬°Reciclaje registrado con √©xito! Redirigiendo a Canjear Puntos...");
      setTimeout(() => {
        window.location.href = "redeemPoints.html";
      }, 1500);
    });
  </script>

</body>
</html>
