<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Recycle</title>
  <link rel="stylesheet" href="stylerecycle.css">
</head>
<body>
  <!-- Fondo -->
  <div class="overlay">
    <!-- T√≠tulo -->
    <header>
      <h1><span class="eco">ECO</span> <span class="friendly">FRIENDLY</span> <span class="code">CODE</span></h1>
      <h1 class="recycle">RECYCLE</h1>
    </header>

    <!-- Buscador -->
    <section class="search-section">
      <h2>Look for the material you want to recycle</h2>
      <div class="search-box">
        <input type="text" placeholder="search material">
        <button class="search-btn">üîç</button>
      </div>
    </section>

    <main>
      <!-- Lista -->
      <div class="list-box">
        <ul>
          <li>Paper <input type="checkbox" checked></li>
          <li>Glass <input type="checkbox" checked></li>
          <li>Cardboard <input type="checkbox" checked></li>
        </ul>
      </div>

      <!-- Panel de puntos -->
      <div class="points-box">
        <label>Your Points</label>
        <input type="text">

        <label>Recycle Points</label>
        <input type="text">

        <label>Weight</label>
        <input type="text">

        <label>Total Points</label>
        <input type="text">

        <button class="calc-btn">CALCULATE</button>
        <button class="recycle-btn">RECYCLE</button>
      </div>
    </main>
  </div>
</body>
</html>
