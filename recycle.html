<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Code - Reciclar</title>
  <link rel="stylesheet" href="stylerecycle.css">
  <link rel="stylesheet" href="style-dashboard.css">
</head>
<body>

  <div class="dashboard-container">
    <!-- === SIDEBAR === -->
    <aside class="sidebar">
      <div class="logo">
        <h1><span>ECO</span> FRIENDLY</h1>
        <p>CODE</p>
      </div>

      <div class="user-info">
        <img src="Img/9434619.jpg" alt="Usuario" class="avatar" id="user-avatar">
        <h3 class="username">Ana L√≥pez</h3>
        <p class="email">ana.lopez@email.com</p>
      </div>

      <nav class="menu">
        <a href="recycle.html" class="active">‚ôªÔ∏è Reciclar</a>
        <a href="redeemPoints.html">üéÅ Canjear Premios</a>
        <a href="historial.html">üìã Historial</a>
        <a href="viewinicial.html">üìä Panel</a>
      </nav>
    </aside>

    <!-- === CONTENIDO PRINCIPAL === -->
    <main class="main-content">
      <header class="top-bar">
        <h2>‚ôªÔ∏è Registrar Reciclaje</h2>
      </header>

      <div class="info-container">
        <!-- FORMULARIO DE RECICLAJE -->
        <div class="info-box">
          <form id="recycle-form">
            <div class="form-group">
              <label for="material">Material</label>
              <select id="material" required>
                <option value="">Selecciona...</option>
                <option value="papel">Papel</option>
                <option value="vidrio">Vidrio</option>
                <option value="carton">Cart√≥n</option>
                <option value="plastico">Pl√°stico</option>
              </select>
            </div>

            <div class="form-group">
              <label for="peso">Peso (kg)</label>
              <input type="number" id="peso" min="0.1" step="0.1" required>
            </div>

            <div class="form-group">
              <label for="puntos">Puntos por kg</label>
              <input type="text" id="puntos" readonly>
            </div>

            <div class="form-group">
              <label for="total">Total de Puntos</label>
              <input type="text" id="total" readonly>
            </div>

            <button type="button" class="btn green" id="calc-btn">CALCULAR</button>
            <button type="submit" class="btn green">RECICLAR</button>
          </form>
        </div>

        <!-- PANEL DE PUNTOS -->
        <div class="points-box">
          <h3>Tus Puntos</h3>
          <div class="points" id="user-points">0</div>
          <p class="subtitle">üíö Contin√∫a reciclando para ganar m√°s</p>
        </div>
      </div>
    </main>
  </div>

  <footer>
    ¬© 2025 Eco Friendly Code | Pol√≠tica de Privacidad | T√©rminos de Servicio
  </footer>

  <script>
    const API_URL = "http://localhost/Eco-Friendly-Web/backend/controllers/residuos.php";

    const calcBtn = document.getElementById("calc-btn");
    const materialSelect = document.getElementById("material");
    const pesoInput = document.getElementById("peso");
    const puntosInput = document.getElementById("puntos");
    const totalInput = document.getElementById("total");
    const recycleForm = document.getElementById("recycle-form");

    const valoresPuntos = {
      papel: 10,
      vidrio: 15,
      carton: 12,
      plastico: 20
    };

    // === CALCULAR PUNTOS ===
    calcBtn.addEventListener("click", () => {
      const material = materialSelect.value;
      const peso = parseFloat(pesoInput.value);
      if (material && peso > 0) {
        const puntosKg = valoresPuntos[material];
        const total = puntosKg * peso;
        puntosInput.value = puntosKg + " pts/kg";
        totalInput.value = total + " pts";
      } else {
        alert("Selecciona un material y un peso v√°lido.");
      }
    });

    // === REGISTRAR RECICLAJE ===
    recycleForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const material = materialSelect.value;
      const peso = parseFloat(pesoInput.value);
      const puntosPorKg = valoresPuntos[material];
      const total = puntosPorKg * peso;

      if (!material || !peso) {
        alert("‚ö†Ô∏è Debes seleccionar un material y un peso v√°lido.");
        return;
      }

      const data = {
        nombre: material.charAt(0).toUpperCase() + material.slice(1),
        tipo: material,
        descripcion: `Reciclaje de ${peso} kg de ${material}`,
        puntos: total
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("‚ôªÔ∏è Reciclaje registrado con √©xito. Has ganado " + total + " puntos.");
          const currentPoints = parseInt(document.getElementById("user-points").innerText);
          document.getElementById("user-points").innerText = currentPoints + total;
          recycleForm.reset();
          puntosInput.value = "";
          totalInput.value = "";
        } else {
          alert("‚ùå Error al registrar reciclaje: " + result.message);
        }
      } catch (error) {
        console.error(error);
        alert("üö® Error de conexi√≥n con el servidor.");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const avatarImg = document.getElementById("user-avatar");
      const savedAvatar = localStorage.getItem("userAvatar");
      if (savedAvatar && avatarImg) avatarImg.src = savedAvatar;
    });
  </script>

</body>
</html>
