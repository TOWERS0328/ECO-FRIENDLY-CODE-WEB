  <script>
    
    const avatar = document.getElementById('user-avatar');
    const fileInput = document.getElementById('file-input');
    const changeBtn = document.getElementById('change-photo-btn');

    // Permite cambiar imagen haciendo clic en el bot√≥n o en la foto
    avatar.addEventListener('click', () => fileInput.click());
    changeBtn.addEventListener('click', () => fileInput.click());

    // Actualiza la imagen de perfil
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          avatar.src = reader.result;
          // Guardar la imagen en localStorage para que no se pierda al recargar
          localStorage.setItem('userAvatar', reader.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Cargar la imagen guardada al iniciar la p√°gina
    window.addEventListener('load', () => {
      const savedImage = localStorage.getItem('userAvatar');
      if (savedImage) avatar.src = savedImage;
    });
  </script>
  <script>
  // Mostrar la foto guardada del usuario si existe en localStorage
  window.addEventListener("DOMContentLoaded", () => {
    const avatarImg = document.getElementById("user-avatar");
    const savedAvatar = localStorage.getItem("userAvatar");
    if (savedAvatar && avatarImg) {
      avatarImg.src = savedAvatar;
    }
  });
