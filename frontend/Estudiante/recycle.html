</head>
<body>

  <div class="dashboard-container">
    <!-- === SIDEBAR === -->

      <div class="logo">
        <h1><span>ECO</span> FRIENDLY</h1>
        <p>CODE</p>

      <div class="user-info">

      </div>

      <nav class="menu">
  <a href="recycle.html" class="active"><i class="fi fi-rr-recycle"></i> Reciclar</a>
  <a href="redeemPoints.html"><i class="fi fi-rr-gift"></i> Canjear Premios</a>

</nav>

    <!-- === CONTENIDO PRINCIPAL === -->
    <main class="main-content">
      <header class="top-bar">
        <h2> Registrar Reciclaje</h2>
      </header>

      <div class="info-container">
        <!-- FORMULARIO DE RECICLAJE -->
        <div class="info-box">
          <form id="recycle-form">
            <div class="form-group">
              <label for="material">Material</label>
              <select id="material" required>
                <option value="">Selecciona...</option>
                <option value="1">Papel</option>
                <option value="2">Vidrio</option>
                <option value="3">Cart칩n</option>
                <option value="4">Pl치stico</option>
              </select>
            </div>

            <div class="form-group">
              <label for="peso">Peso (kg)</label>
              <input type="number" id="peso" min="0.1" step="0.1" required>
            </div>

            <div class="form-group">
              <label for="puntos">Puntos por kg</label>
              <input type="text" id="puntos" readonly>
            </div>

            <div class="form-group">
              <label for="total">Total de Puntos</label>
              <input type="text" id="total" readonly>
            </div>

            <button type="button" class="btn green" id="calc-btn">CALCULAR</button>
            <button type="submit" class="btn green">RECICLAR</button>
          </form>
        </div>

        <!-- PANEL DE PUNTOS -->
        <div class="points-box">
          <h3>Tus Puntos</h3>
          <div class="points" id="user-points">0</div>
          <p class="subtitle">游눜 Contin칰a reciclando para ganar m치s</p>
        </div>
      </div>
    </main>
  </div>

  <footer>
    춸 2025 Eco Friendly Code | Pol칤tica de Privacidad | T칠rminos de Servicio
  </footer>

 <script>
  const calcBtn = document.getElementById("calc-btn");
  const materialSelect = document.getElementById("material");
  const pesoInput = document.getElementById("peso");
  const puntosInput = document.getElementById("puntos");
  const totalInput = document.getElementById("total");
  const recycleForm = document.getElementById("recycle-form");

  const valoresPuntos = {
    1: 10, // Papel
    2: 15, // Vidrio
    3: 12, // Cart칩n
    4: 20  // Pl치stico
  };

  // === CALCULAR PUNTOS ===
  calcBtn.addEventListener("click", () => {
    const id_residuo = materialSelect.value;
    const peso = parseFloat(pesoInput.value);

    if (id_residuo && peso > 0) {
      const puntosKg = valoresPuntos[id_residuo];
      const total = puntosKg * peso;
      puntosInput.value = `${puntosKg} pts/kg`;
      totalInput.value = `${total} pts`;
    } else {
      alert("Selecciona un material y un peso v치lido.");
    }
  });

  // === REGISTRO SIN BACKEND ===
  recycleForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const id_residuo = materialSelect.value;
    const peso = parseFloat(pesoInput.value);

    if (!id_residuo || !peso) {
      alert("丘멆잺 Debes seleccionar un material y un peso v치lido.");
      return;
    }

    const puntosPorKg = valoresPuntos[id_residuo];
    const total = puntosPorKg * peso;

    alert(`鮫勇 Reciclaje registrado. Has ganado ${total} puntos.`);

    const currentPoints = parseInt(document.getElementById("user-points").innerText);
    document.getElementById("user-points").innerText = currentPoints + total;

    recycleForm.reset();
    puntosInput.value = "";
    totalInput.value = "";
  });

  window.addEventListener("DOMContentLoaded", () => {
    const avatarImg = document.getElementById("user-avatar");
    const savedAvatar = localStorage.getItem("userAvatar");
    if (savedAvatar && avatarImg) avatarImg.src = savedAvatar;
  });




    window.addEventListener("DOMContentLoaded", () => {
      const avatarImg = document.getElementById("user-avatar");
      const savedAvatar = localStorage.getItem("userAvatar");
      if (savedAvatar && avatarImg) avatarImg.src = savedAvatar;
    });
  </script>

</body>
</html>
