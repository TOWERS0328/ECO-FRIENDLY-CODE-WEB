<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Friendly Code - Canjear Puntos</title>

  <!-- Estilos globales del dashboard -->
  <link rel="stylesheet" href="../GOBAL-CSS/logoEcoBtnInicio.css">
  <link rel="stylesheet" href="../GOBAL-CSS/style-dashboard.css" />
  <link rel="stylesheet" href="styleRedeemPoints.css" />

  <!-- Iconos Flaticon -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
</head>

<body>
  <div class="dashboard-container">

    <!-- PANEL IZQUIERDO -->
    <aside class="sidebar">
      <a href="index.html" class="logo">
        <h1><span>ECO</span> FRIENDLY</h1>
        <p>CODE</p>
      </a>

      <div class="user-info">
        <img src="Img/9434619.jpg" alt="Usuario" class="avatar" id="user-avatar" />
        <h3 class="username">Nombre Usuario</h3>
        <p class="email">correo@example.com</p>
      </div>

      <nav class="menu">
        <a href="viewinicial.html"><i class="fi fi-rr-dashboard"></i> Panel</a>
        <a href="information.html"><i class="fi fi-rr-user"></i> Mi Perfil</a>
        <a href="redeemPoints.html"><i class="fi fi-rr-gift"></i> Canjear Puntos</a>
        <a href="recycle.html"><i class="fi fi-rr-recycle"></i> Reciclar</a>
      </nav>

      <footer>© 2025 Eco Friendly Code</footer>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <section class="catalogo">
        <div class="header-catalogo">
          <h1><i class="fi fi-rr-gift"></i> Catálogo de Premios y Recompensas</h1>
          <p>Usa tus puntos acumulados para canjear estos productos.</p>

          <div class="points">
            <i class="fi fi-rr-badge-check"></i> <span id="userPoints">0</span> pts
          </div>

          <div class="cart-premios">
            <i class="fi fi-rr-shopping-cart"></i>
            <span id="cart-premios-count">0</span>
          </div>
        </div>


        <!-- BARRA DE BÚSQUEDA -->
        <div class="search-bar">
          <input id="searchPremio" type="text" placeholder="Buscar premio por nombre..." />
          <button id="btnBuscarPremio"><i class="fi fi-rr-search"></i></button>
        </div>

        <!-- CONTENEDOR DE PRODUCTOS (DINÁMICO DESDE JS) -->
        <div class="productos" id="contenedorPremios">
          <!-- JS renderiza aquí -->
        </div>

      </section>
    </main>
  </div>

  <!-- ARCHIVO JS -->
  <script src="redeemPoints.js"></script>
</body>

</html>
