  <!-- Modal Registrar Residuo -->
<div class="modal" id="modalRegistrarResiduo" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Registrar Nuevo Residuo</h3>
      <button type="button" class="close-btn">✕</button>
    </div>
    <form id="formRegistrarResiduo">
      <div class="form-group">
        <label>Tipo</label>
        <select id="regTipo" name="tipo" required>
          <option value="">Seleccione tipo</option>
          <option value="Plastico">Plastico</option>
          <option value="Papel">Papel</option>
          <option value="Carton">Carton</option>
          <option value="Vidrio">Vidrio</option>
          <option value="Metal">Metal</option>
          <option value="Organico">Organico</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input id="regNombre" name="nombre" type="text" required placeholder="Ej: Botella PET">
      </div>
      <div class="form-group">
        <label>Puntos</label>
        <input id="regPuntos" name="puntos" type="number" min="1" required placeholder="Ej: 10">
      </div>
      <div class="form-group">
        <label>Estado</label>
        <select id="regEstado" name="estado" required>
          <option value="">Seleccione estado</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label>Imagen</label>
        <input id="regImagen" name="imagen" type="file" accept="image/*">
      </div>
      <div class="modal-actions">
        <button type="submit" class="btn green">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Editar Residuo -->
<div class="modal" id="modalEditarResiduo" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Editar Residuo</h3>
      <button type="button" class="close-btn">✕</button>
    </div>
    <form id="formEditarResiduo">
      <input type="hidden" id="editId">
      <div class="form-group">
        <label>Tipo</label>
        <select id="editTipo" required>
          <option value="">Seleccione tipo</option>
          <option value="Plastico">Plastico</option>
          <option value="Papel">Papel</option>
          <option value="Carton">Carton</option>
          <option value="Vidrio">Vidrio</option>
          <option value="Metal">Metal</option>
          <option value="Organico">Organico</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input id="editNombre" type="text" required>
      </div>
      <div class="form-group">
        <label>Puntos</label>
        <input id="editPuntos" type="number" min="1" required>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <select id="editEstado" required>
          <option value="">Seleccione estado</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label>Imagen</label>
        <input id="editImagen" type="file" accept="image/*">
        <div class="preview-container" style="margin-top:6px;"></div>
      </div>
      <div class="modal-actions">
        <button type="submit" class="btn green">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
