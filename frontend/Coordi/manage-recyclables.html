  <div class="dashboard-container">

    <!-- ðŸŒ¿ Contenido principal -->
    <main class="main-content">
      <header class="top-bar">
        <h2><i class="fi fi-rr-recycle"></i> GestiÃ³n de Residuos</h2>
        <button class="btn add" onclick="openModal()">
          <i class="fi fi-rr-plus-small"></i> Nuevo Residuo

      <!-- ðŸ” Buscador -->
      <section class="buscador">

        </button>

      <!-- ðŸ“‹ Tabla -->
      <section class="historial">
        <table>

              <th>Nombre</th>
              <th>Puntos</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>

  <!-- ðŸª„ MODAL -->
  <div class="modal" id="residuoModal">
    <div class="modal-content">
      <h3 id="modalTitle">Registrar Nuevo Residuo</h3>
      <form id="residuoForm">
        <label for="id">ID del Residuo</label>
        <input type="text" id="id" placeholder="Ej: R001" required>

        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" placeholder="Ej: PlÃ¡stico" required>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ej: Botella PET" required>

        <label for="puntos">Puntos</label>
        <input type="number" id="puntos" placeholder="Ej: 10" required>

        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="">Selecciona un estado</option>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>

        <div class="modal-actions">
          <button type="button" class="btn cancel" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn green">Guardar</button>
        </div>
      </form>
    </div>
  </div>
