<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="../GOBAL-CSS/logoEcoBtnInicio.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- üåø SIDEBAR -->
    <aside class="sidebar">
      <a href="index.html" class="logo">
        <h1><span>ECO</span> FRIENDLY</h1>
        <p>CODE</p>
      </a>

      <div class="user-info">
        <img src="../Img/9434619.jpg" id="profile-img" class="avatar" alt="Coordinador" />
        <h3 class="username">Coordinador</h3>
        <p class="email">coordinador@eco.com</p>
      </div>

      <nav class="menu">

      </nav>
    </aside>

    <!-- ‚öôÔ∏è CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <header class="top-bar">
        <h2><i class="bi bi-sliders"></i> Configuraci√≥n del Sistema</h2>
      </header>

      <!-- üë§ PERFIL -->
      <section class="settings-section">
        <h3><i class="bi bi-person-circle"></i> Perfil del Coordinador</h3>
        <div class="profile-container">
          <img src="Img/coordinator.jpg" id="preview-img" alt="Foto de perfil">
          <label for="profile-input" class="upload-btn">
            <i class="bi bi-camera-fill"></i> Cambiar foto
          </label>
          <input type="file" id="profile-input" accept="image/*" hidden>
        </div>
        <form class="settings-form">
          <label>Nombre completo</label>
          <input type="text" value="Carlos Mendoza" readonly>

          <label>Correo electr√≥nico</label>
          <input type="email" value="coordinador@eco.com" readonly>
        </form>
      </section>

        <div class="toggle-group">

            <input type="checkbox" id="dark-mode-toggle">

          <label>

  <script>
    // Vista previa de imagen
    document.getElementById('profile-input').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        document.getElementById('preview-img').src = URL.createObjectURL(file);
      }
    });
  </script>
</body>
</html>
