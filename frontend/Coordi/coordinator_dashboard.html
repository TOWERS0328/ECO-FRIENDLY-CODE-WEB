<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Coordinador | ECO Friendly Code</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Iconos Flaticon -->
  <link rel="stylesheet"
        href="https://cdn-uicons.flaticon.com/2.5.0/uicons-regular-rounded/css/uicons-regular-rounded.css">

  <!-- DataTables -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

  <!-- Sidebar + Navbar -->
  <link rel="stylesheet" href="Sidebar_coordi/Sidebar_coordi.css">

  <!-- Estilos del dashboard -->
  <link rel="stylesheet" href="coordinator-dashboard.css">
</head>

<body>

<!-- ===================== NAVBAR ===================== -->
<header>
    <div class="left">

        <!-- Botón Hamburguesa -->
        <div class="menu-container">
            <div class="menu" id="menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- LOGO -->
        <div class="brand">
            <a href="/ECO-FRIENDLY-CODE-WEB/frontend/home/index.html" class="logo">
                <h1><span>ECO</span> FRIENDLY</h1>
                <p>CODE</p>
            </a>
        </div>

    </div>

    <!-- ICONOS DERECHA -->
    <div class="right">
        <a href="messages.html" class="btn-mensajes">
            <i class="fi fi-rr-comment-alt"></i>
        </a>

        <a href="#" class="btn-cerrar-sesion">
            <i class="fi fi-rr-exit"></i>
        </a>

        <img src="../../Img/9434619.jpg" alt="img-user" class="user">
    </div>

</header>

<!-- ===================== SIDEBAR ===================== -->
<div class="sidebar" id="sidebar">
    <nav>
        <ul>

            <li>
                <a href="coordinator_dashboard.html">
                    <i class="fi fi-rr-home"></i>
                    <span class="text">Inicio</span>
                </a>
            </li>

            <li>
                <a href="manage-students.html">
                    <i class="fi fi-rr-graduation-cap"></i>
                    <span class="text">Estudiantes</span>
                </a>
            </li>

            <li>
                <a href="manage-recyclables.html">
                    <i class="fi fi-rr-recycle"></i>
                    <span class="text">Residuos</span>
                </a>
            </li>

            <li>
                <a href="manage-rewards.html">
                    <i class="fi fi-rr-gift"></i>
                    <span class="text">Premios</span>
                </a>
            </li>

            <li>
                <a href="reports.html">
                    <i class="fi fi-rr-document"></i>
                    <span class="text">Reportes</span>
                </a>
            </li>

            <li>
                <a href="settings.html">
                    <i class="fi fi-rr-settings"></i>
                    <span class="text">Configuración</span>
                </a>
            </li>

        </ul>
    </nav>
</div>

<!-- ===================== MAIN ===================== -->
<main class="main">

    <div class="d-flex justify-content-between align-items-center">
        <h1><i class="fi fi-rr-stats"></i> Panel del Coordinador</h1>
        <input type="text" class="form-control search-bar" placeholder="Buscar...">
    </div>

    <div class="stats">

      <div class="stat-card">
        <i class="fi fi-rr-users"></i>
        <h5>Estudiantes Registrados</h5>
        <p id="statStudents">—</p>
      </div>

      <div class="stat-card">
        <i class="fi fi-rr-recycle"></i>
        <h5>Kilogramos Reciclados</h5>
        <p id="statRecycle">—</p>
      </div>

      <div class="stat-card">
        <i class="fi fi-rr-briefcase"></i>
        <h5>Carreras</h5>
        <p id="statCareers">—</p>
      </div>

      <div class="stat-card">
        <i class="fi fi-rr-gift"></i>
        <h5>Premios Entregados</h5>
        <p id="statRewards">—</p>
      </div>

    </div>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="chart-card">
          <h6>Reciclaje por Carrera</h6>
          <canvas id="careerChart"></canvas>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="chart-card">
          <h6>Top Estudiantes Destacados</h6>
          <canvas id="studentsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="data-section mt-4">
      <h5>Registro General</h5>
      <table id="ecoTable" class="table table-striped"></table>
    </div>

</main>

<script src="Sidebar_coordi/Sidebar_coordi.js"></script>

<!-- MODAL DE PREVISIÓN DE IMAGEN -->
<div id="preview-modal" class="preview-modal">
    <span class="close-modal">&times;</span>
    <img class="preview-content" id="preview-img">
</div>

</body>
</html>
