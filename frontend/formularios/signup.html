<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Code - Registro</title>
  <link rel="stylesheet" href="../GOBAL-CSS/logoEcoBtnInicio.css">
  <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
  <header class="navbar">
    <a href="../home/index.html" class="logo">
      <h1><span>ECO</span> FRIENDLY</h1>
      <p>CODE</p>
    </a>
    <nav>
      <ul>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="signup.html" class="active">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main class="signup-container">
    <div class="form-box">
      <h2>Crear cuenta de estudiante</h2>
      <p class="subtitle">Únete a <strong>Eco Friendly Code</strong></p>
      <div id="error-box" class="error-box"></div>

    <div id="mensaje"></div>

    <form id="signup-form" method="POST">


    <label for="id">ID Estudiantil (Cédula)</label>
    <input type="text" id="id" name="cedula" placeholder="Ej: 1002345678" required>

    <label for="name">Nombre</label>
    <input type="text" id="name" name="nombre" placeholder="Ingresa tu nombre" required>

    <label for="lastname">Apellido</label>
    <input type="text" id="lastname" name="apellido" placeholder="Ingresa tu apellido" required>

    <label for="gender">Género</label>
    <select id="gender" name="genero" required>
      <option value="">Selecciona tu género</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
      <option value="Prefiero no decirlo">Prefiero no decirlo</option>
    </select>

    <label for="career">Carrera</label>
    <select id="career" name="programa" required>
      <option value="">Selecciona tu carrera</option>
      <option value="Licenciatura...">Licenciatura...</option>
      <!-- etc -->
    </select>

    <label for="email">Correo institucional</label>
    <input type="email" id="email" name="correo" placeholder="correo@uni.edu" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="contrasena" placeholder="Crea una contraseña" required>

    <label for="confirm-password">Confirmar Contraseña</label>
    <input type="password" id="confirm-password" name="confirmar" placeholder="Confirma tu contraseña" required>

    <button type="submit" class="btn">Registrarse</button>
</form>

    </div>
  </main>

  <footer>
    <p>© 2025 Eco Friendly Code. Todos los derechos reservados.</p>
  </footer>

  <script src="signup.js"></script>

</body>
</html>
