<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Code - Registro</title>
  <link rel="stylesheet" href="../GOBAL-CSS/logoEcoBtnInicio.css">
  <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
  <header class="navbar">
    <a href="../home/index.html" class="logo">
      <h1><span>ECO</span> FRIENDLY</h1>
      <p>CODE</p>
    </a>
    <nav>
      <ul>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="signup.html" class="active">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main class="signup-container">
    <div class="form-box">
      <h2>Crear cuenta de estudiante</h2>
      <p class="subtitle">Únete a <strong>Eco Friendly Code</strong></p>

      <form id="signup-form">
        <label for="id">ID Estudiantil (Cédula)</label>
        <input type="text" id="id" placeholder="Ej: 1002345678" required>

        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required>

        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" placeholder="Ingresa tu apellido" required>

        <label for="gender">Género</label>
        <select id="gender" required>
          <option value="">Selecciona tu género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
          <option value="Prefiero no decirlo">Prefiero no decirlo</option>
        </select>

        <label for="career">Carrera</label>
        <select id="career" required>
          <option value="">Selecciona tu carrera</option>
          <option value="Licenciatura en Bilingüismo con énfasis en Inglés">Licenciatura en Bilingüismo con énfasis en Inglés</option>
          <option value="Administración de Empresas">Administración de Empresas</option>
          <option value="Administración de Empresas Turísticas y Hoteleras">Administración de Empresas Turísticas y Hoteleras</option>
          <option value="Contaduría Pública">Contaduría Pública</option>
          <option value="Derecho">Derecho</option>
          <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
          <option value="Ingeniería Industrial">Ingeniería Industrial</option>
          <option value="Tecnología en Gestión de Servicios Turísticos y Hoteleros">Tecnología en Gestión de Servicios Turísticos y Hoteleros</option>
        </select>

        <label for="email">Correo institucional</label>
        <input type="email" id="email" placeholder="ejemplo@universidad.edu" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required>

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>

        <button type="submit" class="btn">Registrarse</button>

        <p class="text-small">
          ¿Ya tienes una cuenta?
          <a href="login.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Eco Friendly Code. Todos los derechos reservados.</p>
  </footer>

  <!-- ✅ SCRIPT CORREGIDO -->
  <script>
document.getElementById("signup-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const cedula = document.getElementById("id").value.trim();
  const nombre = document.getElementById("name").value.trim();
  const apellido = document.getElementById("lastname").value.trim();
  const correo = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm-password").value;

  // Validaciones
  if (!/^[0-9]+$/.test(cedula)) {
    alert("La cédula solo debe contener números.");
    return;
  }

  if (!/^[a-zA-ZÁ-Úá-úñÑ\s]+$/.test(nombre)) {
    alert("El nombre solo debe contener letras.");
    return;
  }

  if (!/^[a-zA-ZÁ-Úá-úñÑ\s]+$/.test(apellido)) {
    alert("El apellido solo debe contener letras.");
    return;
  }

  if (password !== confirm) {
    alert("Las contraseñas no coinciden.");
    return;
  }

  const data = {
    cedula,
    nombre,
    apellido,
    genero: document.getElementById("gender").value,
    correo,
    carrera: document.getElementById("career").value,
    contrasena: password
  };

  const response = await fetch("http://localhost/eco-friendly-backend/Backend/api/estudiantes/create.php", {

    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  alert(result.message);

  if (result.status === "success") {
    window.location.href = "login.html";
  }
});
</script>


</body>
</html>
