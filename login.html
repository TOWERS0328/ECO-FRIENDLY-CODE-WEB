<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Code - Iniciar Sesión</title>
  <link rel="stylesheet" href="logoEcoBtnInicio.css">
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">
      <h1><span>ECO</span> FRIENDLY</h1>
      <p>CODE</p>
    </a>
    <nav>
      <ul>
        <li><a href="login.html" class="active">Iniciar Sesión</a></li>
        <li><a href="signup.html">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Inicia Sesión</h2>
      <p class="subtitle">Bienvenido a <strong>Eco Friendly Code</strong></p>

      <form id="login-form">
        <label for="email">Correo institucional</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@universidad.edu" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

        <button type="submit" class="btn">Entrar</button>

        <p class="text-small">
          ¿No tienes cuenta?
          <a href="signup.html">Regístrate aquí</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Eco Friendly Code. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("http://localhost/ECO-FRIENDLY-WEB/backend/controllers/login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);

        if (result.status === "success") {
          window.location.href = "viewinicial.html"; // página principal del usuario
        }
      } catch (error) {
        alert("Error al conectar con el servidor: " + error.message);
      }
    });
  </script>
</body>
</html>
