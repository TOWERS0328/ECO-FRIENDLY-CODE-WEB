<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Friendly Code - Iniciar Sesión</title>
  <link rel="stylesheet" href="logoEcoBtnInicio.css">
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
 <header class="navbar">
  <a href="index.html" class="logo">
    <h1><span>ECO</span> FRIENDLY</h1>
    <p>CODE</p>
  </a>
  <nav>
    <ul>
      <li><a href="login.html" class="active">Iniciar Sesión</a></li>
      <li><a href="signup.html">Registrarse</a></li>
    </ul>
  </nav>
</header>


  <main class="login-container">
    <div class="login-box">
      <h2>Inicia Sesión</h2>
      <p class="subtitle">Bienvenido a <strong>Eco Friendly Code</strong></p>

      <form>
        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" placeholder="Ingresa tu usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

        <button type="submit" class="btn">Entrar</button>

        <p class="text-small">
          ¿No tienes cuenta?
          <a href="signup.html">Regístrate aquí</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Eco Friendly Code. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
